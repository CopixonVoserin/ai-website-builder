<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Assistant Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>ðŸ¤– AI Assistant Platform</h1>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    <button type="submit" class="btn-primary btn-full">Login</button>
                </form>
                <div class="auth-links">
                    <a href="#" onclick="showForgotPassword()">Forgot password?</a>
                    <span>â€¢</span>
                    <a href="#" onclick="showRegister()">Create account</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Name</label>
                        <input type="text" id="registerName" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="8">
                        <small>At least 8 characters</small>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Create Account</button>
                </form>
                <div class="auth-links">
                    Already have an account? <a href="#" onclick="showLogin()">Login</a>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotForm" class="auth-form" style="display: none;">
                <h2>Reset Password</h2>
                <p class="text-muted">Enter your email and we'll send you a reset link.</p>
                <form onsubmit="handleForgotPassword(event)">
                    <div class="form-group">
                        <label for="forgotEmail">Email</label>
                        <input type="email" id="forgotEmail" required placeholder="you@example.com">
                    </div>
                    <button type="submit" class="btn-primary btn-full">Send Reset Link</button>
                </form>
                <div class="auth-links">
                    <a href="#" onclick="showLogin()">Back to login</a>
                </div>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // Show different forms
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotForm').style.display = 'none';
            clearMessage();
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('forgotForm').style.display = 'none';
            clearMessage();
        }

        function showForgotPassword() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotForm').style.display = 'block';
            clearMessage();
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            clearMessage();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Success! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/chat';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            }
        }

        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();
            clearMessage();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/chat';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            }
        }

        // Handle forgot password
        async function handleForgotPassword(event) {
            event.preventDefault();
            clearMessage();

            const email = document.getElementById('forgotEmail').value;

            try {
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.debug) {
                        showMessage(`${data.message}\n\nReset link: ${data.resetUrl}`, 'success');
                    } else {
                        showMessage(data.message, 'success');
                    }
                    document.getElementById('forgotForm').reset();
                } else {
                    showMessage(data.error || 'Failed to send reset link', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            }
        }

        // Show message
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        // Clear message
        function clearMessage() {
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'none';
        }

        // Check if already logged in
        fetch('/api/user')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/chat';
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
